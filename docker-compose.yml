version: '3'

volumes:
  static-sync: {}
  api-docs: {}

services:
  api:
    build: ./server
    command: >
      bash -c "npm run build:api-docs
      && npm start"
    volumes:
      - ./server:/code
      - api-docs:/code/api/swagger
    depends_on:
#      - postgis
      - mongo

#  postgis:
#    image: postgis

  mongo:
    image: mongo

  static:
    build: ./static
    command: npm run build
    volumes:
      - static-sync:/code/build

  swagger-ui:
    image: swaggerapi/swagger-ui
    environment:
      - API_URL=/api/swagger.json
      - BASE_URL=/api/docs
      - PORT=80

  web:
    image: nginx
    volumes:
      - ./nginx/server.template:/etc/nginx/conf.d/server.template
      - api-docs:/code/api-docs
      - static-sync:/code/static
    ports:
      - "8000:80"
    environment:
      - API_LOCATION=http://api:8080
      - NGINX_PORT=80
      - STATIC_LOCATION=/code/static
      - SWAGGER_JSON_LOCATION=/code/api-docs/swagger.json
      - SWAGGER_UI_LOCATION=http://swagger-ui
    command: /bin/bash -c "envsubst '$${API_LOCATION}, $${NGINX_PORT}, $${STATIC_LOCATION}, $${SWAGGER_JSON_LOCATION} $${SWAGGER_UI_LOCATION}' < /etc/nginx/conf.d/server.template > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
    depends_on:
      - api
      - static
      - swagger-ui
